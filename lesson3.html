        class Product {
            constructor(name, price){
                this.name = name;
                this.price = price;

            }

        }

        class  ShoppingCart {
            constructor(customerName, initialTotalCost = 0){
                this.customerName = customerName;
                this.totalCost = initialTotalCost;
                
            }

            addItem(product, quantity = 1){
            
              this.totalCost += product.price * quantity;
          

            }
            getCurrentTotalCost(){
                console.log(`Сейчас товаров в корзине на сумму ${this.totalCost}`);
            }

            checkout(){
                console.log(`Заказ для покупателя ${this.customerName}. Общая стоимость заказа ${this.totalCost}. Спасибо за покупку`);
            }
        }
        
        const newProduct1 = new Product('рубашка', 3000);
        const newProduct2 = new Product('джинсы', 500);
        const newProduct3 = new Product('шляпа', 1000);
        const newShoppingCart = new ShoppingCart('Nikita');
        newShoppingCart.addItem(newProduct1, 2);
        newShoppingCart.addItem(newProduct2, 3);
        newShoppingCart.addItem(newProduct3);
        newShoppingCart.getCurrentTotalCost();
        newShoppingCart.checkout();
